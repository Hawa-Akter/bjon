<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>

    <div class="tab">
        <button class="tablinks active" onclick="orderList(event, 'orderList')">Order list</button>
        <button class="tablinks  " onclick="orderList(event, 'pendingOrder')">Pending order</button>
        <button class="tablinks" onclick="orderList(event, 'completeOrder')">Complete order</button>
        <button class="tablinks" onclick="orderList(event, 'cancelOrder')">Cancel order</button>
    </div>

    <div id="orderList" class="tabcontent" style="display: block;">

        <div class=" order_list table-responsive">
            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th >SI</th>
                        <th>Invoice id</th>
                        <th>Online id</th>
                        <th>Customer Name</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="datas">
                    


                </tbody>
            </table>
        </div>

    </div>

    <div id="pendingOrder" class="tabcontent">
        <div class=" food_varients table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="foodListitems">SI</th>
                        <th class="foodListitems">Varient name</th>
                        <th class="foodListitems">Food name</th>
    
                    </tr>
                    
                </thead>
                <tbody id="food_varient_datas" style="font-size: 12px;">
                

                </tbody>
            </table>
        </div>
    </div>

    <div id="completeOrder" class="tabcontent">
        <div class=" food_availability table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="foodListitems">SI</th>
                        <th class="foodListitems">Food name</th>
                        <th class="foodListitems">Available day</th>
                        <th class="foodListitems">Available time</th>

    
                    </tr>
                    
                </thead>
                <tbody id="food_availability_datas">
                

                </tbody>
            </table>
        </div>
    </div>

    <div id="cancelOrder" class="tabcontent">
        <div class=" food_availability table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="foodListitems">SI</th>
                        <th class="foodListitems">Food name</th>
                        <th class="foodListitems">Available day</th>
                        <th class="foodListitems">Available time</th>

    
                    </tr>
                    
                </thead>
                <tbody id="food_availability_datas">
                

                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/order_list.js">
       

    </script>
    
</body>
</html>
