<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Type</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <div class="tab">

        <button class="tablinks  " onclick="customer(event, 'customerType')">Customer type</button>

                    <tr>
                        <th>SI</th>

                    </tr>
                    
                </thead>

                </tbody>
            </table>
        </div>

        

    </div>

    <div id="customerType" class="tabcontent">

            <table class="table table-striped table-hover">

                <thead id="customer_type_header" style="text-align: center;">
                    <tr>
                        <th>SI</th>
                        <th>Type name</th>
    
                    </tr>
                </thead>

                <tbody id="customer_type_datas">
                    


                </tbody>
            </table>

    </div>

    <script src="../js/customer_Type.js">
