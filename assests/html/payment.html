<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/payment.css">

</head>
<body>
    <div class="tab">
        <button class="tablinks active" onclick="paymentMenu(event, 'paymentMethod')">Payment Method</button>
        <button class="tablinks  " onclick="paymentMenu(event, 'cardTerminal')">Card Terminal</button>
        <button class="tablinks" onclick="paymentMenu(event, 'bank')">Bank</button>
    </div>

    <div id="paymentMethod" class="tabcontent" style="display: block;">

        <div class=" payment_method table-responsive">
            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th>SI</th>
                        <th>Payment method name</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="payment_method_datas">
                    

                </tbody>
            </table>
        </div>

    </div>

    <div id="cardTerminal" class="tabcontent">
        <div class=" card_terminal table-responsive">
            <table class="table table-bordered table-hover">
                <thead>

                    <tr>
                        <th>SI</th>
                        <th>Card terminal name</th>
                    </tr>
                    
                </thead>
                <tbody id="card_terminal_datas" style="font-size: 12px;">
                

                </tbody>
            </table>
        </div>
    </div>

    <div id="bank" class="tabcontent">
        <div class=" bank table-responsive">
            <table class="table table-bordered table-hover">
                <thead>

                    <tr>
                        <th>SI</th>
                        <th>Bank name</th>
                
                    </tr>
                    
                </thead>

                <tbody id="bank_datas">
                

                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/payment.js">
       

    </script>
</body>
</html>
