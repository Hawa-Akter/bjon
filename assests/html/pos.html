<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pos.css">

</head>



<body>

    <div class="tab">
        <button class="tablinks active" onclick="pos(event, 'newOrder')">New order</button>
        <button class="tablinks" onclick="pos(event, 'ongoingOrder')">Ongoing order</button>
        <button class="tablinks" onclick="pos(event, 'todayOrder')">Today order</button>
        <button class="tablinks" onclick="pos(event, 'onlineOrder')">Online order</button>
    </div>



    <div id="newOrder" class="tabcontent" style="display: block;background-color:darkcyan;">

        <div class="new_order container-fluid">

            <div class="row">

                <div class=" first_section col-md-8">

                    <div class="search-container">
                        <form action="#">
                            <input type="text" placeholder="Search.." name="search" id="searchBtn">
                            <button type="submit" id="submitBtn"><i class="fa fa-search"
                                    style="color: green;"></i></button>
                        </form>
                    </div>

                    <div class="row">

                        <!--here is the list-->
                        <div class="col-md-2">


                            <div id="myItemList" class=" scrollableList list-group "
                                style="height:200px; overflow-y: scroll; overflow-x: hidden;">

                                <ul>
                                    <li style="margin-top: 30px;" id="allCategoryByList"><a
                                            style="color: white;">All</a></li>
                                </ul>

                            </div>



                        </div>

                        <div class="col-md-9 offset-md-1">
                            <div class="scrollableCategory"
                                style="height:400px; overflow-y: scroll; overflow-x: hidden;">

                                <div class="row g-2" id="food_category_list">

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class=" second_section col-md-4">

                    <div class="row" style="margin-top: 2px;">

                        <div class="col-md-2">
                            <p>Type*</p>
                        </div>

                        <div class="col-md-4">
                            <select class="form-select" aria-label="Default select example" id="c_type_dropdown">

                            </select>

                        </div>

                        <div class="col-md-2">
                            <p>Time*</p>
                        </div>


                    </div>

                    <div class="row" style="margin-top: 10px;">

                        <div class="col-md-2">
                            <p>Waiter*</p>
                        </div>


                        <div class="col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another</a></li>
                                    <li><a class="dropdown-item" href="#">Something</a></li>
                                </ul>
                            </div>

                        </div>

                        <div class="col-md-2">
                            <p>Table*</p>
                        </div>

                    </div>

                    <table class="table" style="margin-top: 5rem;">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Varient</th>
                                <th scope="col">Price</th>
                                <th scope="col">QTY</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="cartItems">


                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>

    <div id="ongoingOrder" class="tabcontent">

    </div>

    <div id="todayOrder" class="tabcontent">
        <div class=" today_order table-responsive">
            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th>SI</th>
                        <th>Invoice id</th>
                        <th>Online id</th>
                        <th>Customer Name</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="datas">



                </tbody>
            </table>
        </div>

    </div>

    <div id="onlineOrder" class="tabcontent">
        <div class=" online_order table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>SI</th>
                        <th>Customer name</th>
                        <th>Waiter</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Order date</th>
                        <th>Amount</th>
                        <th>Action</th>


                    </tr>

                </thead>
                <tbody id="food_availability_datas">


                </tbody>
            </table>
        </div>
    </div>



    <script src="../js/pos.js" defer></script>

</body>

</html>
